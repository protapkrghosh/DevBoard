<!DOCTYPE html>
<html lang="en">

                        class="btn btn-ghost lg:hidden"

                        <svg
                           xmlns="http://www.w3.org/2000/svg"

                           viewBox="0 0 24 24"

                  <a class="flex items-center">
                     <img
                        src="./assets/logo.png"

                        class="w-[42px] h-[42px]"

                     <p class="text-[30px] text-[#00303C] ml-[9px]">
                        <span class="font-light">Dev</span

                  <ul class="menu menu-horizontal px-1">

                        <details>
                           <summary>Parent</summary>

                              <li><a>Submenu 1</a></li>
                              <li><a>Submenu 2</a></li>

                     <li><a>Item 3</a></li>

               </div>
               <div class="navbar-end">
