<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>DevBoard</title>
      <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

      <!-- Tailwind CSS CDN Link -->
      <link
         href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
         rel="stylesheet"
         type="text/css"
      />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />

      <!-- Style -->
      <style>
         body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f7ff;
         }
      </style>
   </head>

   <body class="min-h-screen">
      <!-- NavBar -->
      <header class="container mx-auto px-6 pt-6">
         <div class="navbar bg-white rounded-xl p-4">
            <div class="navbar-start">
               <!-- Logo Area -->
               <div class="flex items-center cursor-pointer">
                  <img src="./assets/logo.png" alt="Logo" class="w-9 h-9" />
                  <p class="text-[#00303C] text-2xl ml-2">
                     <span class="font-light">Dev</span
                     ><span class="font-bold">Board</span>
                  </p>
               </div>
            </div>

            <!-- Center Content -->
            <div class="navbar-center hidden lg:flex"></div>

            <!-- End Actionable Button -->
            <div class="navbar-end">
               <div
                  class="flex items-center bg-[#F4F7FF] px-4 py-2 rounded-full"
               >
                  <input
                     type="checkbox"
                     checked="checked"
                     class="checkbox checkbox-primary"
                  />
                  <p id="AssignedCount"
                     class="ml-3 text-[#1E1E1E] text-[22px] font-bold"
                  >
                     23
                  </p>
               </div>

               <button id="changeColorBtn" class="p-2 bg-[#F4F7FF] rounded-full ml-[26px]">
                  <img src="./assets/theme-btn.png" alt="Theme button" class="w-8">
               </button>
            </div>
         </div>
      </header>

      <!-- Task Assigned Section -->
      <section>
         
      </section>
   </body>
</html>
